<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuEstoque</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: white;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .produto {
            background-color: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-left: 6px solid #007bff;
            border-radius: 5px;
        }

        .vencendo {
            border-left-color: #ffc107;
            background-color: #fff3cd;
        }

        .vencido {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }

        .alertas {
            background-color: #fff;
            border-left: 6px solid #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .alertas h3 {
            color: #dc3545;
            margin-top: 0;
        }

        .alerta-item {
            margin: 8px 0;
            font-weight: bold;
        }
    </style>
    <script>
        function diasParaVencer(validade) {
            const hoje = new Date();
            const dataVal = new Date(validade);
            return Math.ceil((dataVal - hoje) / (1000 * 60 * 60 * 24));
        }

        function listarProdutos() {
            fetch('/api/produtos/listar')
                .then(res => res.json())
                .then(data => {
                    const lista = document.getElementById("produtos-lista");
                    const alertas = document.getElementById("alertas-vencimento");
                    lista.innerHTML = "";
                    alertas.innerHTML = "";

                    data.forEach(produto => {
                        const li = document.createElement("li");
                        li.classList.add("produto");

                        const dias = diasParaVencer(produto.validade);
                        if (dias < 0) li.classList.add("vencido");
                        else if (dias <= 5) li.classList.add("vencendo");

                        li.innerHTML = `
              <strong>${produto.nome}</strong><br>
              Quantidade: ${produto.quantidade}<br>
              Lote: ${produto.lote || 'N/A'}<br>
              Data de Compra: ${produto.dataCompra}<br>
              Data de Validade: ${produto.validade} (${dias < 0 ? 'VENCIDO' : `Faltam ${dias} dias`})
            `;
                        lista.appendChild(li);

                        if (dias < 7) {
                            const alerta = document.createElement("div");
                            alerta.classList.add("alerta-item");
                            alerta.textContent = `⚠ ${produto.nome} (Lote: ${produto.lote}) vence em ${produto.validade} (${dias < 0 ? "VENCIDO" : `em ${dias} dias`})`;
                            alertas.appendChild(alerta);
                        }
                    });

                    if (alertas.innerHTML === "") {
                        alertas.innerHTML = "<p>✅ Nenhum produto próximo do vencimento.</p>";
                    }
                });
        }

        function adicionarProduto() {
            const nome = document.getElementById("nome").value;
            const quantidade = document.getElementById("quantidade").value;
            const validade = document.getElementById("validade").value;
            const dataCompra = document.getElementById("dataCompra").value;
            const lote = document.getElementById("lote").value;

            fetch('/api/produtos/adicionar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, quantidade, validade, dataCompra, lote })
            })
                .then(res => res.json())
                .then(() => listarProdutos());
        }

        window.onload = listarProdutos;
    </script>
</head>
<body>
<header>MeuEstoque - Gestão de Estoque para Hotéis e Restaurantes</header>

<main>
    <div class="section">
        <h2>Alertas de Vencimento</h2>
        <div id="alertas-vencimento" class="alertas"></div>
    </div>

    <div class="section">
        <h2>Adicionar Produto</h2>
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="text" id="lote" placeholder="Lote (opcional)">
        <input type="date" id="dataCompra" placeholder="Data de Compra" required>
        <input type="date" id="validade" placeholder="Data de Validade" required>
        <button onclick="adicionarProduto()">Adicionar Produto</button>
    </div>

    <div class="section">
        <h2>Estoque Atual</h2>
        <ul id="produtos-lista"></ul>
    </div>
</main>
</body>
</html>
